<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    
    <header>
        <div class="menu-btn">
            <button class="btn-line"></button>
            <button class="btn-line"></button>
            <button class="btn-line"></button>
        </div>
        <nav class="menu">
            <div class="menu-branding">
                <div class="portrait"></div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" target="_blank" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html"  target="_blank" class="nav-link">
                        About me
                    </a>
                </li>
                <li class="nav-item">
                    <a href="work.html"  target="_blank" class="nav-link">
                        My projects
                    </a>
                    <li class="nav-item current">
                        <a href="contact.html" target="_blank"  class="nav-link">
                            contact me
                        </a>
                    </li>
                </li>
            </ul>
        </nav>
    </header>
    <main id="Contact">
      <h1 class="lg-heading">
          Contact <span class="text-secondary">Me</span>
      </h1>
      <h2 class="sm-heading">
        This will be a means for you to reach me...
      </h2>
      <section id="contact">
  
      
        
        <div class="contact-wrapper">
        
        <!-- Left contact page --> 
          
          <form id="contact-form" class="form-horizontal" role="form" style="position: relative; right: 40px;">
             
            <div class="form-group"  style="position: relative;  bottom: 37px;">
                <label id="name-label" for="name" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group" style="position: relative;  bottom: 50px;">
                <label id="email-label" for="email" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your Email"
                  required
                />
              </div>
      
           
      
              <div class="form-group" style="position: relative; bottom: 79px;">
                <p style="position: relative; top: 12px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" >If you have a message for me</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your Message  here..."
                ></textarea>
              </div>
            
            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND" style="position: relative;  bottom: 88px; ">
              <div class="alt-send-button">
                <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
              </div>
            
            </button>
            
          </form>
          
        <!-- Left contact page --> 
          
            <div class="direct-contact-container">
      
              <ul class="contact-list">
                <li class="list-item"><i class="fa fa-map-marker fa-2x" style="position: relative; right: 5px;"><span class="contact-text place" style="font-size: 15px;position: relative; right: 29px;">Warri, Delta state</span></i></li>

                
                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email" style="font-size: 15px; position: relative; right: 29px;">iemmaenebeli@gmail.com</a></span></i></li>
                
              </ul>
      
              <hr>
              <ul class="social-media-list">
                <li><a href="#" target="_blank" class="contact-icon">
                  <i class="fab fa-github" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                  <i class="fab fa-codepen" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                  <i class="fab fa-twitter fa-1x" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                  <i class="fab fa-instagram" aria-hidden="true"></i></a>
                </li>       
              </ul>
              <hr>
      
        </div>
        
      </section>  
      <footer id="main-footer">
        Copyright &copy; 2022
      </footer>
        
    <script src="js/main.js"></script>
</body>
</html>
